<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Choice Picker</h1>
    <div id="container">
        <label for="choices">Enter your choices (separate by commas):</label>
        <textarea id="choices" rows="4"></textarea>
        <button id="pick-button">Pick a Choice!</button>
        <p id="result"></p>
        <button id="dark-mode-btn">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
